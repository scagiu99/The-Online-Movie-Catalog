      <!----FORM CON I DATI PERSONALI---->
      <div style="text-align: center; margin-top: 1%; color: darkcyan;"><h1><b>Impostazioni</b></h1></div>
      <div id="formArea" class="mx-auto col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8" >
      <form class="row g-3" id="formId">
        
        <div class="col-md-6">
          <label for="nomeNegozio" class="form-label">Nome Negozio</label>
          <input type="text" class="form-control" id="nomeNegozio" readonly>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Numero Telefono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <div class="col-md-6">
          <label for="indirizzo" class="form-label">Indirizzo</label>
          <input type="text" class="form-control" id="indirizzo">
        </div>
        <div class="col-md-6">
          <label for="pIVA" class="form-label">Partita IVA</label>
          <input type="text" class="form-control" id="pIVA" readonly>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password Attuale</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-6">
          <label for="nPassword" class="form-label">Nuova Password</label>
          <input type="password" class="form-control" id="nPassword">
        </div>
        
        <div class="col-md-12">
          <button type="submit" class="btn btn-danger" style="float: left;" onclick="eliminaNegoziante();return false;">Elimina Account</button>
          <button type="submit" class="btn btn-secondary" style="float: right;" onclick="salvaModificheNegoziante();">Salva Modifiche</button>
        </div>
      </form>
      </div>
